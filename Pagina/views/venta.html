<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/views/css/estilos.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Redes 1</title>
    <!--BOOTSTRA-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dar bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">REDES 1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Save books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/show">Show books</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="/insertar" method="POST">
    <div class="container">
      <div class="row pt-5">
          <div class="col-md-12  py-5">
              <h2 class="text-center mb-4 text-white">Register Form</h2>
                  <div class="row">
                      <div class="col-md-6 mx-auto">
                          <div class="card">
                              <div class="card-header text-center" style="background-color: #00AA9E;">
                                  <h3 class="mb-0 my-2">Register Books</h3>
                              </div>
                              <div class="card-body">
                                  <form class="form" role="form" autocomplete="off">
                                      <label for="inputName">Books</label>
                                      <div class="form-row mb-4">
                                      <!-- Nombre -->
                                          <div class="col">
                                              <input type="text" name="nombre" class="form-control" placeholder="nombre" required> 
                                          </div>
                                          <!-- DESTINO -->
                                      </div>
                                      <!-- HORARIOS -->
                                      <div class="form-row mb-4">
                                          <div class="col">
                                              <label for="inputUsername">Autor</label>
                                              <input type="text" class="form-control" name="autor"  placeholder="autor" required>
                                          </div>
                                      </div>
                                      <!-- Precio -->
                                      <div class="form-group">
                                          <label for="inputAddress">Fecha</label>
                                          <input type="text" class="form-control" name="fecha"  placeholder="Fecha" required="">
                                      </div>  
                                      <div class="form-group">
                                        <label for="inputAddress">Genero</label>
                                        <input type="text" class="form-control" name="genero"  placeholder="genero" required="">
                                    </div>  
                                      <div class="form-group text-center">
                                          <button class="btn btn-primary btn-lg float-" >Register</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                   </div>
              </div>
          </div>
  </div>
  
  </form>

  



</body>
</html>
